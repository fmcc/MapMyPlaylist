<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
</head>
<body>
{% for artist in playlist %}
    <h4>{{ artist.name }}</h4>

    <p>{{ artist.bio }}</p>

    <img src="{{ artist.image }}">

    {{ artist.origin.placename }}
    {{ artist.origin.latitude }}
    {{ artist.origin.longitude }}
{% endfor %}
</body>
</html>
